<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Sree</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #000000, #3a0ca3, #ff758c);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    overflow-x: hidden;
    color: gold;
    text-align: center;
    cursor: none;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* INTRO & PASSWORD */
#introScreen, #passwordScreen {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: black;
    color: gold;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
}

#passwordScreen { display: none; }

input {
    padding: 12px;
    border-radius: 8px;
    border: none;
    text-align: center;
    font-size: 16px;
}

button {
    margin-top: 10px;
    padding: 10px 25px;
    border: none;
    border-radius: 8px;
    background: gold;
    color: black;
    font-weight: bold;
    cursor: pointer;
}

/* MAIN */
#mainContent {
    display: none;
    padding: 20px;
}

.glow-name {
    font-size: 70px;
    font-weight: 800;
    text-shadow: 0 0 20px gold, 0 0 40px pink, 0 0 60px white;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

#typedText {
    font-size: 20px;
    max-width: 800px;
    margin: 20px auto;
    min-height: 120px;
    color: white;
}

/* ENVELOPES */
.envelope-container {
    width: 95vw;
    max-width: 1000px;
    margin: 30px auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.envelope {
    width: 130px;
    height: 90px;
    background: #ffd700;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-weight: bold;
    color: black;
    font-size: 16px;
    box-shadow: 0 10px 30px rgba(255,215,0,0.6);
    position: relative;
    transition: transform 0.3s ease;
}

.envelope:hover {
    transform: scale(1.1);
}

/* POP IMAGE */
.pop-image {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.6);
    max-width: 90vw;
    max-height: 80vh;
    border-radius: 20px;
    box-shadow: 0 30px 80px rgba(255,215,0,0.8);
    display: none;
    animation: pop 0.5s ease forwards;
    z-index: 20;
}

@keyframes pop {
    0% { transform: translate(-50%, -50%) scale(0.6); opacity: 0; }
    60% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

/* CONFETTI */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(100vh) rotate(720deg); }
}

/* FIREWORK */
.firework {
    position: fixed;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(25); opacity: 0; }
}

/* SPARKLE CURSOR */
.sparkle {
    position: fixed;
    width: 6px;
    height: 6px;
    background: gold;
    border-radius: 50%;
    pointer-events: none;
    animation: sparkleFade 0.8s linear forwards;
}

@keyframes sparkleFade {
    to { opacity: 0; transform: scale(2); }
}
</style>
</head>
<body>

<div id="introScreen">
    <h1>For Someone Very Special...</h1>
    <button onclick="showPassword()">Continue</button>
</div>

<div id="passwordScreen">
    <h2>Enter the Secret Password</h2>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">Unlock</button>
</div>

<div id="mainContent">
    <div class="glow-name">Sree</div>
    <div id="typedText"></div>

    <!-- 7 clickable envelopes -->
    <div class="envelope-container">
        <div class="envelope" data-img="image1.jpg">Envelope 1</div>
        <div class="envelope" data-img="image2.heic">Envelope 2</div>
        <div class="envelope" data-img="image3.PNG">Envelope 3</div>
        <div class="envelope" data-img="image4.PNG">Envelope 4</div>
        <div class="envelope" data-img="image5.jpg">Envelope 5</div>
        <div class="envelope" data-img="image6.jpg">Envelope 6</div>
        <div class="envelope" data-img="image7.PNG">Envelope 7</div>
    </div>

    <img id="popImage" class="pop-image">

    <audio id="bgMusic" loop>
        <source src="birthday.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
const introScreen = document.getElementById("introScreen");
const passwordScreen = document.getElementById("passwordScreen");
const mainContent = document.getElementById("mainContent");
const passwordInput = document.getElementById("passwordInput");
const bgMusic = document.getElementById("bgMusic");
const typedText = document.getElementById("typedText");
const envelopes = document.querySelectorAll(".envelope");
const popImage = document.getElementById("popImage");

function showPassword(){
    introScreen.style.display="none";
    passwordScreen.style.display="flex";
}

function checkPassword() {
    if(passwordInput.value === "18feb") {
        passwordScreen.style.display="none";
        mainContent.style.display="block";
        bgMusic.play();
        createConfetti();
        startFireworks();
        typeMessage();
        enableEnvelopes();
    } else {
        alert("Wrong password!");
    }
}

/* Typing Message */
const message = `
Happy Birthday Sree.
May you enjoy your day and be the happiest girl ever.
You deserve it.
God sent us something better than an angel.
You deserve the whole world.
No words can describe you.
`;

function typeMessage(){
    let i=0;
    function typing(){
        if(i<message.length){
            typedText.innerHTML += message.charAt(i);
            i++;
            setTimeout(typing,40);
        }
    }
    typing();
}

/* CLICK ENVELOPES */
function enableEnvelopes(){
    envelopes.forEach(env => {
        env.addEventListener("click", ()=>{
            const imgSrc = env.getAttribute("data-img");
            popImage.src = imgSrc;
            popImage.style.display = "block";
            popImage.style.animation = "none";
            popImage.offsetHeight; // reset animation
            popImage.style.animation = "pop 0.5s ease forwards";
        });
    });
}

// Close popImage on click anywhere
popImage.addEventListener("click", ()=>{
    popImage.style.display = "none";
});

/* Confetti */
function createConfetti(){
    for(let i=0;i<150;i++){
        let c=document.createElement("div");
        c.classList.add("confetti");
        c.style.left=Math.random()*100+"vw";
        c.style.backgroundColor="hsl("+Math.random()*360+",100%,60%)";
        c.style.animationDuration=(Math.random()*3+2)+"s";
        document.body.appendChild(c);
    }
}

/* Fireworks */
function startFireworks(){
    setInterval(()=>{
        let f=document.createElement("div");
        f.classList.add("firework");
        f.style.left=Math.random()*100+"vw";
        f.style.top=Math.random()*60+"vh";
        f.style.backgroundColor="hsl("+Math.random()*360+",100%,60%)";
        document.body.appendChild(f);
        setTimeout(()=>f.remove(),1000);
    },700);
}

/* Sparkle Cursor */
document.addEventListener("mousemove",function(e){
    let s=document.createElement("div");
    s.classList.add("sparkle");
    s.style.left=e.pageX+"px";
    s.style.top=e.pageY+"px";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),800);
});
</script>

</body>
</html>
